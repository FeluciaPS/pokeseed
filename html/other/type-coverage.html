<!DOCTYPE html>

<html>

<head>
    <title>Type Coverage - PokeSeed</title>
    <link rel="stylesheet" href="/pokeseed/css/style.css" />
    <link rel="stylesheet" href="/pokeseed/css/header.css" />
    <script src="/pokeseed/lib/jquery-2.1.4.min.js"></script>
    <script src="/pokeseed/src/type-coverage.js"></script>
    <script src="/pokeseed/src/header.js"></script>
    <meta content="width=device-width, initial-scale=1" name="viewport" />
</head>

<body>
    <header class="menu navbar"></header> <!-- Header is built in build/build.js and loaded in src/header.js-->
    <div class="content">
        <form class="typeinput">
            <label class="typetoggle">
                <input type="checkbox" class="hidden" id="type0">
                <span>Bug</span>
            </label>
            <label class="typetoggle">
                <input type="checkbox" class="hidden" id="type1">
                <span>Dark</span>
            </label>
            <label class="typetoggle">
                <input type="checkbox" class="hidden" id="type2">
                <span>Dragon</span>
            </label>
            <label class="typetoggle">
                <input type="checkbox" class="hidden" id="type3">
                <span>Electric</span>
            </label>
            <label class="typetoggle">
                <input type="checkbox" class="hidden" id="type4">
                <span>Fairy</span>
            </label>
            <label class="typetoggle">
                <input type="checkbox" class="hidden" id="type5">
                <span>Fighting</span>
            </label>
            <label class="typetoggle">
                <input type="checkbox" class="hidden" id="type6">
                <span>Fire</span>
            </label>
            <label class="typetoggle">
                <input type="checkbox" class="hidden" id="type7">
                <span>Flying</span>
            </label>
            <label class="typetoggle">
                <input type="checkbox" class="hidden" id="type8">
                <span>Ghost</span>
            </label>
            <label class="typetoggle">
                <input type="checkbox" class="hidden" id="type9">
                <span>Grass</span>
            </label>
            <label class="typetoggle">
                <input type="checkbox" class="hidden" id="type10">
                <span>Ground</span>
            </label>
            <label class="typetoggle">
                <input type="checkbox" class="hidden" id="type11">
                <span>Ice</span>
            </label>
            <label class="typetoggle">
                <input type="checkbox" class="hidden" id="type12">
                <span>Normal</span>
            </label>
            <label class="typetoggle">
                <input type="checkbox" class="hidden" id="type13">
                <span>Poison</span>
            </label>
            <label class="typetoggle">
                <input type="checkbox" class="hidden" id="type14">
                <span>Psychic</span>
            </label>
            <label class="typetoggle">
                <input type="checkbox" class="hidden" id="type15">
                <span>Rock</span>
            </label>
            <label class="typetoggle">
                <input type="checkbox" class="hidden" id="type16">
                <span>Steel</span>
            </label>
            <label class="typetoggle">
                <input type="checkbox" class="hidden" id="type17">
                <span>Water</span>
            </label>
        </form>
        <table class="typechart" border="1"></table>
    </div>
</body>

</html>
